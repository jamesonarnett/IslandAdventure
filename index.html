<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IslandAdventure</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/imgs/monsters/embySprite.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="gameContainer">
      <div id="overlappingDiv" class="battleActivation"></div>

      <div id="isBattleActive">
        <div class="topMonsterBox">
          <h1 class="monsterNames">Draggle</h1>
          <div class="healthBarContainer">
            <div class="healthBar"></div>
            <div id="enemyHealthBar" class="healthBarOverLay"></div>
          </div>
        </div>
        <div class="bottomMonsterBox">
          <h1 class="monsterNames">Emby</h1>
          <div class="healthBarContainer">
            <div class="healthBar"></div>
            <div id="playerHealthBar" class="healthBarOverLay"></div>
          </div>
        </div>
        <div class="battleOptionsContainer">
          <div class="attacksDiv">
            <button id="tackle">Tackle</button>
            <button id="ember">Ember</button>
            <!-- <button>Petrify</button> -->
            <!-- <button>Fire lick</button> -->
          </div>
          <div class="attackTypeDiv">
            <h1>Attack Type</h1>
          </div>
        </div>
      </div>

      <canvas></canvas>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
